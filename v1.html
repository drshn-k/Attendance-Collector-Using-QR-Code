<body>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark pd-2">
            <a class="navbar-brand" href="#">Scanner Interface</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>

                <!-- <li class="nav-item">

                </li> -->
              </ul>
              <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form> -->
            </div>
          </nav>
        <div class="md-2 " id="reader"></div>
        <div class="mx-auto" style="width: 200px;" id="result"></div>
    </main>

   
    <script>

        var name = "a";
        console.log(name);
        console.log(typeof name);
        const scanner = new Html5QrcodeScanner('reader', {
            qrbox: {
                width: 250,
                height: 250,
            },
            fps: 20,
        });
        scanner.render(success, error);
        function success(result) {
            //    var name = result;
            // console.log(result);
            // var s = typeof result;
            // console.log(s);
            var d = new Date();
            var n = d.toLocaleTimeString();
            const s = "Presenty Time: " + n;
            document.getElementById('result').innerHTML = `
            <h3>Marked Present</h3>
            <p>${result}</p>
            <p>  ${s}</p>

            <form action="/compose" method="post">
        <input type="hidden" name="paragraph" value=${result}>
        <input type="hidden" name="time" value=${n}>
        <button type="submit">Add</button>
    </form>
`;


            scanner.clear();
            document.getElementById('reader').remove();
        }
        function error(err) {
            console.error(err);
        }

        
    </script>

</body>
